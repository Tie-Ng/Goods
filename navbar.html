<!-- Overlay -->
<div id="modal-overlay"
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden transition-opacity duration-200 z-40"></div>

<!-- Modal -->
<div id="auth-modal" class="fixed inset-0 flex items-center justify-center hidden z-50">
  <div id="auth-content"
    class="bg-white rounded-xl p-6 w-full max-w-md transform scale-95 opacity-0 transition-all duration-200 relative">
    <!-- Tab đăng nhập -->
    <button id="tab-login" class="border-b-2 px-4 py-2 font-medium border-blue-600 text-blue-600 font-semibold"
      onclick="switchAuthTab('login')">
      Sign In
    </button>

    <!-- Tab đăng ký -->
    <button id="tab-signup" class="border-b-2 px-4 py-2 font-medium border-transparent text-gray-500"
      onclick="switchAuthTab('signup')">
      Sign Up
    </button>

    <form id="form-login" class="space-y-4">
      <h2 class="text-xl font-bold text-center">Welcome back 👋</h2>
      <input id="login-email" type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded"
        required>
      <input id="login-password" type="password" placeholder="Your password" class="w-full px-4 py-2 border rounded"
        required>
      <button type="button" onclick="login()"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign in</button>
    </form>

    <form id="form-signup" class="space-y-4 hidden">
      <h2 class="text-xl font-bold text-center">Sign up ✨</h2>
      <input id="signup-name" type="text" placeholder="Your name" class="border p-2 w-full rounded mb-2">
      <input id="signup-email" type="email" placeholder="Your email" class="w-full px-4 py-2 border rounded"
        required>
      <input id="signup-password" type="password" placeholder="Create strong passwords"
        class="w-full px-4 py-2 border rounded" required>
      <button type="button" onclick="signup()"
        class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Sign up</button>
    </form>

    <!-- Close Button -->
    <button onclick="closeModal()" class="absolute top-2 right-4 text-xl text-gray-600">&times;</button>
  </div>
</div>
