<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods - Order Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Dynamic Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='m0 40l40-40h-40v40zm40 0v-40h-40l40 40z'/%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        /* Advanced Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }

            100% {
                background-position: calc(200px + 100%) 0;
            }
        }

        @keyframes bounce-in {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }

        .slide-in {
            animation: slideIn 0.6s ease-out forwards;
        }

        .floating-animation {
            animation: float 4s ease-in-out infinite;
        }

        .bounce-in {
            animation: bounce-in 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Glass Morphism */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Enhanced Order Cards */
        .order-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
        }

        .order-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .order-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.98);
        }

        /* Enhanced Status Styles */
        .status-pending {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .status-shipped {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .status-delivered {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        /* Enhanced Timeline */
        .timeline-container {
            position: relative;
            padding: 1.5rem;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .timeline-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
            position: relative;
        }

        .timeline-dot {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .timeline-dot.active {
            transform: scale(1.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .timeline-line {
            position: absolute;
            top: 0.5rem;
            left: 50%;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #e5e7eb, #d1d5db);
            z-index: -1;
        }

        .timeline-line.completed {
            background: linear-gradient(90deg, #10b981, #059669);
        }

        /* Filter Buttons */
        .filter-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .filter-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Hero Section Enhancements */
        .hero-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 25%, #7c3aed 50%, #ec4899 75%, #f59e0b 100%);
        }

        .brand-gradient {
            background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-2 {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .floating-3 {
            width: 100px;
            height: 100px;
            bottom: 15%;
            left: 20%;
            animation: float 7s ease-in-out infinite;
        }

        /* Enhanced Navigation */
        .nav-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Loading Animation */
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Toast Enhancements */
        .toast-enter {
            animation: slideInRight 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6b42a0);
        }

        /* Product Image Hover Effect */
        .product-image {
            transition: all 0.3s ease;
            border-radius: 1rem;
            overflow: hidden;
        }

        .product-image:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .order-card {
                padding: 1.5rem;
            }

            .timeline-container {
                padding: 1rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>

<body class="min-h-screen relative">
    <!-- Hero Section with Modern Design -->
    <header class="relative gradient-bg hero-pattern text-white overflow-hidden">
        <!-- Background Image -->
        <div class="absolute inset-0">
            <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2340&q=80"
                alt="Shopping Background" class="w-full h-full object-cover opacity-30">
        </div>
        <div class="absolute inset-0 bg-gradient-to-r from-blue-900/70 to-cyan-900/70"></div>

        <!-- Floating Elements -->
        <div class="absolute top-10 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full floating-animation"></div>
        <div class="absolute top-32 right-20 w-16 h-16 bg-white bg-opacity-10 rounded-full floating-animation"
            style="animation-delay: 1s;"></div>
        <div class="absolute bottom-20 left-1/4 w-12 h-12 bg-white bg-opacity-10 rounded-full floating-animation"
            style="animation-delay: 2s;"></div>

        <div class="relative z-10 container mx-auto px-6 py-20 text-center">
            <div class="animate-slide-up">
                <div class="mb-8">
                    <div class="inline-block p-4 bg-white bg-opacity-20 rounded-3xl mb-4">
                        <img src="https://img.icons8.com/fluency/96/shop.png" alt="Shop Logo" class="w-16 h-16 mx-auto">
                    </div>
                </div>

                <h1 class="text-6xl md:text-7xl font-black mb-6 tracking-tight">
                    <span class="brand-gradient bg-clip-text text-transparent">Goods</span>
                </h1>

                <p class="text-xl md:text-2xl mb-8 text-white text-opacity-90 max-w-2xl mx-auto leading-relaxed">
                    Explore the world of unlimited shopping with thousands of quality products </p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                    <a href="./products.html"
                        class="group bg-white text-gray-900 px-8 py-4 rounded-full font-bold text-lg hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 shadow-2xl">
                        <i class="fas fa-shopping-bag mr-3"></i>
                        Shop Now
                        <i
                            class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform duration-300"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 nav-glass border-b border-white/20">
        <div id="navbar-container" class="w-full"></div>
    </nav>

    <!-- Main Content -->
    <main class="p-6 max-w-6xl mx-auto">
        <!-- Page Header -->
        <div class="text-center mb-12 slide-up">
            <div class="inline-block glass rounded-2xl p-6 mb-6">
                <i class="fas fa-clipboard-list text-4xl text-blue-600 mb-4"></i>
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Your Orders</h1>
                <p class="text-gray-600 text-lg">Track and manage all your purchases in one place</p>
            </div>
        </div>

        <!-- Enhanced Filter Section -->
        <div class="mb-12">
            <div class="glass rounded-2xl p-8 slide-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                    <i class="fas fa-filter mr-2 text-blue-600"></i>
                    Filter Orders
                </h2>
                <div class="flex justify-center gap-4 flex-wrap">
                    <button class="filter-btn active" data-status="all">All</button>
                    <button class="filter-btn" data-status="order">Order</button>
                    <button class="filter-btn" data-status="shipping">Shipping</button>
                    <button class="filter-btn" data-status="delivered">Delivered</button>

                </div>
            </div>
        </div>

        <!-- Orders Container -->
        <div id="orders-container" class="space-y-8"></div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-16 glass rounded-2xl hidden">
            <div class="mb-6">
                <i class="fas fa-inbox text-6xl text-gray-400"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-600 mb-4">No Orders Found</h3>
            <p class="text-gray-500 mb-8">You haven't placed any orders yet or no orders match your filter.</p>
            <a href="./products.html"
                class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-3 rounded-full font-semibold hover:scale-105 transition-all duration-300">
                <i class="fas fa-shopping-cart mr-2"></i>
                Start Shopping
            </a>
        </div>
    </main>

    <!-- Enhanced Toast -->
    <div id="toast" class="fixed top-6 right-6 hidden z-50">
        <div id="toast-content" class="flex items-center p-6 max-w-md glass border-l-4 rounded-xl shadow-2xl">
            <i id="toast-icon" class="fas fa-info-circle mr-4 text-blue-500 text-xl"></i>
            <div>
                <p id="toast-title" class="font-bold text-lg">Info</p>
                <p id="toast-message" class="text-gray-600"></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Enhanced toast function
        function showToast(msg, type = "info") {
            const toast = document.getElementById("toast");
            const box = document.getElementById("toast-content");
            const icon = document.getElementById("toast-icon");
            const title = document.getElementById("toast-title");
            const message = document.getElementById("toast-message");

            const map = {
                info: { cls: "border-blue-500", icon: "fa-info-circle", title: "Info", color: "text-blue-500" },
                success: { cls: "border-green-500", icon: "fa-check-circle", title: "Success", color: "text-green-500" },
                warn: { cls: "border-yellow-500", icon: "fa-exclamation-triangle", title: "Warning", color: "text-yellow-500" },
                error: { cls: "border-red-500", icon: "fa-exclamation-circle", title: "Error", color: "text-red-500" }
            };

            const m = map[type] || map.info;
            box.className = `flex items-center p-6 max-w-md glass ${m.cls} rounded-xl shadow-2xl border-l-4`;
            icon.className = `fas ${m.icon} ${m.color} mr-4 text-xl`;
            title.textContent = m.title;
            message.textContent = msg;

            toast.classList.remove("hidden");
            toast.classList.add("toast-enter");

            setTimeout(() => {
                toast.style.transform = "translateX(100%)";
                toast.style.opacity = "0";
                setTimeout(() => {
                    toast.classList.add("hidden");
                    toast.style.transform = "translateX(0)";
                    toast.style.opacity = "1";
                    toast.classList.remove("toast-enter");
                }, 300);
            }, 4000);
        }

        // Enhanced filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Add click effect
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 150);

                const status = btn.dataset.status;
                // Here you would typically filter the orders
                showToast(`Filtering orders by: ${status}`, 'info');
            });
        });

        // Simulate loading orders (you would replace this with actual data loading)
        function loadOrders() {
            const container = document.getElementById('orders-container');

            // Show loading state
            container.innerHTML = `
        <div class="text-center py-16">
          <div class="loading-shimmer w-16 h-16 rounded-full mx-auto mb-4"></div>
          <p class="text-gray-600">Loading your orders...</p>
        </div>
      `;

            // Simulate API call
            setTimeout(() => {
                // For demo purposes, show empty state
                container.innerHTML = '';
                document.getElementById('empty-state').classList.remove('hidden');
            }, 2000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Add stagger animation to filter buttons
            document.querySelectorAll('.filter-btn').forEach((btn, index) => {
                btn.style.animationDelay = `${index * 0.1}s`;
                btn.classList.add('slide-up');
            });

            // Load orders
            loadOrders();
        });

        // Export functions for external scripts
        window.showToast = showToast;
    </script>

    <script type="module" src="./js/notifications.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/navbar.js"></script>
</body>

</html>
