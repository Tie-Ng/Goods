<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goods - Mua Bán Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-blue-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white text-center py-6 shadow-md">
    <h1 class="text-3xl font-bold">Goods</h1>
    <p class="text-sm mt-1">"Thỏa sức mua sắm, dễ dàng trao đổi."</p>
  </header>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Nội dung chính -->
  <main class="p-4">
    <!-- Recommended Products -->
    <section class="mt-8">
      <h2 class="text-xl font-bold mb-4">Sản phẩm</h2>
<!-- Search Bar -->
<div class="flex justify-center mb-6">
  <div class="relative w-full max-w-md">
    <input
      type="text"
      id="search-input"
      placeholder="Tìm kiếm sản phẩm..."
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
    />
    <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16 10a6 6 0 11-12 0 6 6 0 0112 0z" />
    </svg>
  </div>
</div>


      <div id="recommended-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
    
  </main>
  

  <!-- Toast Notification -->
  <div id="toast"
    class="fixed top-5 right-5 z-50 hidden bg-red-100 text-red-700 border border-red-300 px-4 py-3 rounded-lg shadow-lg transition transform duration-300 ease-in-out">
    <span id="toast-message" class="font-semibold">Lỗi</span>
  </div>

  <!-- ✅ Import JS modules đúng vị trí -->
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/products.js"></script>

</body>

</html>
