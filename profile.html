<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

        .brand-gradient {
            background: linear-gradient(135deg, #0ea5e9, #3b82f6, #1d4ed8, #0284c7);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.3s ease-out;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-100 via-white to-gray-200">
    <!-- Hero Section -->
    <header class="relative gradient-bg hero-pattern text-white overflow-hidden">
        <div class="absolute inset-0">
            <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2340&q=80"
                alt="Shopping Background" class="w-full h-full object-cover opacity-30">
        </div>
        <div class="absolute inset-0 bg-gradient-to-r from-blue-900/70 to-cyan-900/70"></div>
        <div class="relative z-10 container mx-auto px-6 py-20 text-center">
            <h1 class="text-6xl md:text-7xl font-black mb-6 tracking-tight">
                <span class="brand-gradient bg-clip-text text-transparent">Goods</span>
            </h1>
            <p class="text-xl md:text-2xl mb-8 text-white text-opacity-90 max-w-2xl mx-auto leading-relaxed">
                Explore the world of unlimited shopping with thousands of quality products
            </p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="sticky top-0 z-40 bg-white shadow-xl border-t-4 border-blue-600 w-full">
        <div id="navbar-container" class="w-full"></div>
    </nav>

    <!-- Container -->
    <main class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-8 text-center">üë§ My Profile</h1>

        <!-- Profile Card -->
        <div class="bg-white shadow-2xl rounded-2xl p-8 animate-fade-in">


            <!-- Avatar (default from name/email) -->
            <div class="flex flex-col items-center">
                <div id="avatarPreview"
                    class="w-24 h-24 rounded-full flex items-center justify-center text-white font-bold text-3xl bg-blue-500 mb-3">
                    ?
                </div>
            </div>


            <!-- Profile Form -->
            <form id="profileForm" class="space-y-6 mt-6">
                <div>
                    <label class="block font-semibold text-gray-700 mb-1">Name</label>
                    <input type="text" id="name"
                        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Enter your name">
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-1">Email</label>
                    <input type="email" id="profile-email"
                        class="w-full border rounded-lg p-3 bg-gray-100 text-gray-500 cursor-not-allowed" readonly>
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-1">Phone</label>
                    <input type="text" id="phone"
                        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Enter phone number">
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-1">Bio</label>
                    <textarea id="bio" rows="4"
                        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Write something about yourself"></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
                    <i class="fas fa-save"></i> Save Profile
                </button>
            </form>
        </div>
    </main>

    <!-- Avatar Preview & Toast -->
    <script>
        // Toast function
        function showToast(message, type = "success") {
            const toast = document.createElement("div");
            toast.className = `fixed bottom-5 right-5 z-50 px-4 py-3 rounded-lg shadow-lg text-white animate-fade-in-up`;
            toast.innerHTML = type === "success"
                ? `‚úÖ <span>${message}</span>`
                : `‚ùå <span>${message}</span>`;

            toast.classList.add("bg-gradient-to-r",
                ...(type === "success" ? ["from-green-400", "to-green-600"] : ["from-red-400", "to-red-600"]));

            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add("opacity-0", "translate-x-5", "transition");
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        window.showToast = showToast; // cho profile.js g·ªçi ƒë∆∞·ª£c
    </script>

    <!-- JS modules -->
    <script type="module" src="./js/profile.js"></script>
    <script type="module" src="./js/navbar.js"></script>
</body>

</html>
